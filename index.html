<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KryptoPulse - Crypto Price & News Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="./react-lib/react.development.js"></script>
  <script src="./react-lib/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-inter">
  <div id="root"></div>

  <script type="text/babel">
    


    function Navbar() {
      return (
        <nav className="bg-gray-800 py-4">
          <div className="container mx-auto px-4 flex justify-between items-center">
            <div className="flex items-center space-x-2">
              <a href="#" className="text-2xl font-bold text-green-400">
                <img src="./assets/KryptoPulse.png" alt="KryptoPulse Logo" className="w-33 h-10 logo-img" />
              </a>
            </div>
            <div className="hidden md:flex space-x-8">
              <a href="#" className="nav-link active">Home</a>
              <a href="./pages/dashboard.html" className="nav-link">Dashboard</a>
              <a href="./pages/portfolio.html" className="nav-link">Portfolio</a>
              <a href="./pages/news.html" className="nav-link">News</a>
              <a href="./pages/about.html" className="nav-link">About</a>
              <a href="./pages/contact.html" className="nav-link">Contact</a>
            </div>
            <div className="md:hidden">
              <button id="menu-toggle" className="text-white focus:outline-none">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                    d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
          </div>
          {/* Mobile menu */}
          <div id="mobile-menu" className="hidden md:hidden bg-gray-800 py-4">
            <div className="container mx-auto px-4 flex flex-col space-y-4">
              <a href="#" className="nav-link active">Home</a>
              <a href="./pages/dashboard.html" className="nav-link">Dashboard</a>
              <a href="./pages/portfolio.html" className="nav-link">Portfolio</a>
              <a href="./pages/news.html" className="nav-link">News</a>
              <a href="./pages/about.html" className="nav-link">About</a>
              <a href="./pages/contact.html" className="nav-link">Contact</a>
            </div>
          </div>
        </nav>
      );
    }

    
    function Hero() {
      return (
        <section className="py-20 bg-gradient-to-b from-gray-800 to-gray-900">
          <div className="container mx-auto px-4 text-center">
            <h1 className="text-4xl md:text-6xl font-bold mb-6">
              Track Crypto Prices & News in Real-Time
            </h1>
            <p className="text-md md:text-2xl text-gray-300 mb-10 max-w-3xl mx-auto">
              Stay ahead of the market with our comprehensive cryptocurrency dashboard featuring live prices, portfolio tracking, and the latest news.
            </p>
            <button className="cta-button bg-gradient-to-r from-yellow-200 via-slate-300 to-yellow-400 hover:bg-gradient-to-br hover:bg-yellow-500 text-white font-bold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105">
              Get Started
            </button>
          </div>
        </section>
      );
    }


    function Features() {
      const featureList = [
        { icon: "fas fa-chart-line", title: "Live Prices", desc: "Real-time cryptocurrency prices updated every minute with historical data and change indicators." },
        { icon: "fas fa-wallet", title: "Portfolio Tracking", desc: "Track your investments with our powerful portfolio tools. Monitor gains, losses, and overall performance." },
        { icon: "fas fa-newspaper", title: "Latest News", desc: "Stay informed with the latest cryptocurrency news, market updates, and industry developments." },
        { icon: "fas fa-chart-bar", title: "Trends & Charts", desc: "Advanced charting tools to analyze market trends, price movements, and trading volumes." }
      ];

      return (
        <section className="py-16 bg-gray-900">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-12">Key Features</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
              {featureList.map((f, idx) => (
                <div key={idx} className="feature-card text-center">
                  <div className="feature-icon text-3xl mb-4">
                    <i className={f.icon}></i>
                  </div>
                  <h3 className="text-xl font-semibold mb-3">{f.title}</h3>
                  <p className="text-gray-400">{f.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function MarketOverview() {
      return (
        <section className="py-16 bg-gray-800">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">Market Overview</h2>
            <div className="chart-placeholder">
              <div className="flex items-center justify-center">
                <p className="text-xl text-gray-400">Chart Coming Soon</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    
    function Footer() {
      return (
        <footer className="bg-gray-900 py-10">
          <div className="container mx-auto px-4">
            <div className="flex flex-col md:flex-row justify-between items-center">
              <div className="mb-6 md:mb-0">
                <p className="text-gray-400">&copy; 2025 KryptoPulse. All rights reserved.</p>
              </div>
              <div className="flex space-x-6">
                <a href="#" className="social-link"><i className="fab fa-github"></i></a>
                <a href="#" className="social-link"><i className="fab fa-linkedin"></i></a>
                <a href="#" className="social-link"><i className="fab fa-twitter"></i></a>
              </div>
            </div>
          </div>
        </footer>
      );
    }

    
    function App() {
      return (
        <>
          <Navbar />
          <Hero />
          <Features />
          <MarketOverview />
          <Footer />
        </>
      );
    }

    
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />); </script>

  <!-- Menu toggle -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      if (menuToggle && mobileMenu) {
        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      }
    });
  </script>
</body>
</html>
